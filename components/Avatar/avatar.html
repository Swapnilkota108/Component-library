    <title>Avatar</title>

</head>
<body>
    <h1>Profile Avatar</h1>
    <img class="avatar" src="../../avatar1.svg" alt="">
    <img src="../../avatar2.svg" alt="" class="avatar">
    <img src="../../avatar3.svg" alt="" class="avatar">

    <h1>Avatar with different sizes</h1>
    <img class="avatar lg" src="../../avatar1.svg" alt="">
    <img src="../../avatar2.svg" alt="" class="avatar md">
    <img src="../../avatar3.svg" alt="" class="avatar sl">
    <hr>
    <h1>Square Avatar</h1>
    <img class="avatar avatar-square" src="../../avatar1.svg" alt="">

    <img src="../../avatar3.svg" alt="" class="avatar avatar-square">
